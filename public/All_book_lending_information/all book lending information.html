<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Tin Người Mượn Sách</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Thông Tin Người Mượn Sách</h1>
    <form id="readerForm" class="mb-3">
      <div class="mb-3">
        <label for="MADOCGIA" class="form-label">Mã Đọc Giả:</label>
        <input type="text" id="MADOCGIA" name="MADOCGIA" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Tìm Thông Tin</button>
    </form>

    <div id="borrowerInfo" style="display: none;">
      <h3>Danh Sách Mượn Sách</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Mã Đọc Giả</th>
            <th>Họ Tên</th>
            <th>Ngày Sinh</th>
            <th>Giới Tính</th>
            <th>Địa Chỉ</th>
            <th>Điện Thoại</th>
            <th>Mã Sách</th>
            <th>Tên Sách</th>
            <th>Đơn Giá</th>
            <th>Số Quyển</th>
            <th>Năm Xuất Bản</th>
            <th>Mã NXB</th>
            <th>Tên NXB</th>
            <th>Tác Giả</th>
            <th>Mã Nhân Viên</th>
            <th>Họ Tên Nhân Viên</th>
            <th>Chức Vụ</th>
            <th>Địa Chỉ Nhân Viên</th>
            <th>Số Điện Thoại Nhân Viên</th>
          </tr>
        </thead>
        <tbody id="borrowerTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    document.getElementById('readerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      
      const MADOCGIA = document.getElementById('MADOCGIA').value;
      
      try {
        const response = await fetch(`/api/borrower-details?MADOCGIA=${MADOCGIA}`); // Sửa API URL
        if (response.ok) {
          const data = await response.json();
          
          // Hiển thị bảng thông tin người mượn sách
          const borrowerTable = document.getElementById('borrowerTable');
          borrowerTable.innerHTML = '';
          
          data.forEach(item => {
            const row = borrowerTable.insertRow();
            row.innerHTML = `
              <td>${item.MADOCGIA}</td>
              <td>${item.HOTEN}</td>
              <td>${new Date(item.NGAYSINH).toLocaleDateString()}</td>
              <td>${item.PHAI}</td>
              <td>${item.DIACHI}</td>
              <td>${item.DIENTHOAI}</td>
              <td>${item.MASACH}</td>
              <td>${item.TENSACH}</td>
              <td>${item.DONGIA}</td>
              <td>${item.SOQUYEN}</td>
              <td>${item.NAMXUATBAN}</td>
              <td>${item.MANXB}</td>
              <td>${item.TENNXB}</td>
              <td>${item.TACGIA}</td>
              <td>${item.MSNV}</td>
              <td>${item.HOTENNV}</td>
              <td>${item.CHUCVU}</td>
              <td>${item.DIACHI_NV}</td>
              <td>${item.SODIENTHOAI}</td>
            `;
          });

          document.getElementById('borrowerInfo').style.display = 'block';
        } else {
          alert('Không tìm thấy thông tin người mượn sách.');
        }
      } catch (error) {
        console.error('Lỗi khi tải thông tin:', error);
        alert('Có lỗi xảy ra khi tải thông tin.');
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
